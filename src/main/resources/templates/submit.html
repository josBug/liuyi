<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vue信息添加</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="http://www.jq22.com/jquery/bootstrap-3.3.4.js"></script>
    <script src="http://apps.bdimg.com/libs/vue/1.0.8/vue.min.js"></script>
    <script>
        window.onload=function(){
            new Vue({
                el:'#box',
                data:{
                    myData:[],
                    name:'',
                    goodsname:'',
                    code:'',
                    color:'',
                    amount:'',
                    total:'',
                    original:'',
                    fee:'',
                    remark:'',
                    nowIndex:-100
                },
                methods:{
                    add:function(){
                        this.myData.push({
                            name:document.getElementById("name").value,
                            goodsname:document.getElementById("goodsname").value,
                            code:document.getElementById("code").value,
                            color:document.getElementById("color").value,
                            amount:document.getElementById("amount").value,
                            total:document.getElementById("total").value,
                            original:document.getElementById("original").value,
                            fee:document.getElementById("fee").value,
                            remark:document.getElementById("remark").value
                        });

                        document.getElementById("name").value='';
                        document.getElementById("goodsname").value='';
                        document.getElementById("code").value='';
                        document.getElementById("color").value='';
                        document.getElementById("amount").value='';
                        document.getElementById("total").value='';
                        document.getElementById("original").value='';
                        document.getElementById("fee").value='';
                        document.getElementById("remark").value='';
                    },
                    deleteMsg:function(n){
                        if(n==-2){
                            this.myData=[];
                        }else{
                            this.myData.splice(n,1);
                        }
                    }
                }
            });
        };
    </script>
    <style>
        html, body{
            width: 100%;
            overflow-x:hidden;
            margin: 0;
            padding: 0;
        }
        .submit_context{
            padding: 10px 20px;
            border: 1px solid #ccc;
            background: rgba(255,0,0,0);
            margin-bottom: 15px;
            border: none;
            width: 100%;

        }
        .submit_context .submit_line{
            display: inline-block;
            margin-right: 20px;
            font-size: 12px;
        }
        .submit_context .submit_line .submit-title{
            display: inline-block;
            margin-right: 10px;
            color: #e0e0e0;
        }
        .submit_context .submit_line .submit-con{
            display: inline-block;
            background-color: #e0e0e0;
            width:180px;
            height: 24px;
            border: 1px solid #ccc;
            padding: 0 4px;
            line-height: 24px;
        }
    </style>
</head>
<body style="background-color:transparent">
    <section class="submit_context">
        <div class="submit_line">
            <label for="name" class="submit-title">姓 名:</label>
            <input id="name" class="submit-con" placeholder="输入姓名">
        </div>
        <div class="submit_line">
            <label for="goodsname" class="submit-title">商品名:</label>
            <input id="goodsname" class="submit-con" placeholder="输入商品名">
        </div>
        <div class="submit_line">
            <label for="code" class="submit-title">编 号:</label>
            <input id="code" class="submit-con" placeholder="输入编号">
        </div>
        <div class="submit_line">
            <label for="color" class="submit-title">颜 色:</label>
            <input id="color" class="submit-con" placeholder="输入颜色">
        </div>
        <div class="submit_line">
            <label for="amount" class="submit-title">数 量:</label>
            <input id="amount" class="submit-con" placeholder="输入数量">
        </div>
    </section>
    <section class="submit_context">
        <div class="submit_line">
            <label for="total" class="submit-title">总 价:</label>
            <input id="total" class="submit-con" placeholder="输入总价">
        </div>
        <div class="submit_line">
            <label for="original" class="submit-title">原 价:</label>
            <input id="original" class="submit-con" placeholder="输入原价">
        </div>
        <div class="submit_line">
            <label for="fee" class="submit-title">代购费:</label>
            <input id="fee" class="submit-con" placeholder="输入代购费">
        </div>
        <div class="submit_line">
            <label for="remark" class="submit-title">备 注:</label>
            <input id="remark" class="submit-con" placeholder="备 注">
        </div>
    </section>
    <div class="container" id="box" style="background-color: white;margin-right: 0px;margin-left: 0px;position: relative;width: 1395px">
        <form role="form" style="margin-top: 50px;">
            <div class="form-group">
                <input type="button" value="添加" class="btn btn-primary btn-success" v-on:click="add()">
                <input type="reset" value="重置" class="btn btn-danger">
                <input type="button" value="确认提交" style="margin-left: 1000px" class="btn btn-primary" v-on:click="add()">
            </div>
        </form>
        <hr>
        <table class="table table-bordered table-hover">
            <tr class="text-danger">
                <th class="text-center">付款</th>
                <th class="text-center">姓名</th>
                <th class="text-center">商品名</th>
                <th class="text-center">编号</th>
                <th class="text-center">颜色</th>
                <th class="text-center">数量</th>
                <th class="text-center">总价</th>
                <th class="text-center">原价</th>
                <th class="text-center">代购费</th>
                <th class="text-center">发货</th>
                <th class="text-center">操作</th>
                <th class="text-center">备注</th>
            </tr>
            <tr class="text-center" v-for="item in myData">
                <td>{{$index+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.goodsname}}</td>
                <td>{{item.code}}</td>
                <td>{{item.color}}</td>
                <td>{{item.amount}}</td>
                <td>{{item.total}}</td>
                <td>{{item.original}}</td>
                <td>{{item.fee}}</td>
                <td>{{$index+1}}</td>
                <td>
                    <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#layer" v-on:click="nowIndex=$index">删除</button>
                </td>
                <td>{{item.remark}}</td>
            </tr>
            <tr v-show="myData.length!=0">
                <td colspan="12" class="text-right">
                    <button class="btn btn-danger btn-sm" v-on:click="nowIndex=-2" data-toggle="modal" data-target="#layer" >删除全部</button>
                </td>
            </tr>
            <tr v-show="myData.length==0">
                <td colspan="12" class="text-center text-muted">
                    <p>暂无数据....</p>
                </td>
            </tr>
        </table>

        <!--模态框 弹出框-->
        <div role="dialog" class="modal fade bs-example-modal-sm" id="layer">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                        <h4 class="modal-title">确认删除么?</h4>
                    </div>
                    <div class="modal-body text-right">
                        <button data-dismiss="modal" class="btn btn-primary btn-sm">取消</button>
                        <button data-dismiss="modal" class="btn btn-danger btn-sm" v-on:click="deleteMsg(nowIndex)">确认</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
